<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Prácticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
            gap: 20px;
        }

        .item {
            background: white;
            width: 220px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .item:hover {
            transform: scale(1.05);
            background: #ececec;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Menú de Prácticas</h1>

    <div class="menu-container">
        <div class="item">
            <a href="https://github.com/jhonnmv19/tecnologia_web" target="_blank">
                Práctica 1
            </a>
        </div>

        <div class="item">
            <a href="https://github.com/jhonnmv19/tecnologia_web" target="_blank">
                Práctica 2
            </a>
        </div>

        <div class="item">
            <a href="https://github.com/jhonnmv19/tecnologia_web" target="_blank">
                Práctica 3
            </a>
        </div>
    </div>

</body>
</html>
